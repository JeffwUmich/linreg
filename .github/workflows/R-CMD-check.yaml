# Workflow for R-CMD-check with Homebrew fixes
on:
  push:
    branches: [main, master]
  pull_request:

name: R-CMD-check.yaml

permissions: read-all

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest,   r: 'devel', http-user-agent: 'release'}
          - {os: ubuntu-latest,   r: 'release'}
          - {os: ubuntu-latest,   r: 'oldrel-1'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v4

      - name: Replace Deprecated Formulae
        if: runner.os == 'macOS'
        run: |
          brew uninstall --ignore-dependencies openssl@1.1 || true
          brew install openssl@3
          brew uninstall --ignore-dependencies ruby@3.0 || true
          brew install ruby

      - name: Reset Homebrew to Pristine State
        if: runner.os == 'macOS'
        run: |
          cd /opt/homebrew/Library/Taps/homebrew/homebrew-core
          git stash -u
          git clean -d -f

      - name: Update Homebrew
        if: runner.os == 'macOS'
        run: |
          brew update

      - name: Install qpdf
        if: runner.os == 'macOS'
        run: |
          brew install qpdf || echo "qpdf installation skipped or failed gracefully."

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
          build_args: 'c("--no-manual")'
